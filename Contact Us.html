<!DOCTYPE html>
<html>

<head>
    <title>Contact Us Form</title>
    <link rel="stylesheet" type="text/css" href="link_page.css">
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        textarea {
            height: 150px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #212121;" >
    <div class="container">
        <div class="b-example-divider"></div>
        <nav class="py-2 bg-dark border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="Home.html" class="nav-link link-light px-2 active"
                            aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="About Us.html" class="nav-link link-light px-2">Courses</a></li>
                    <li class="nav-item"><a href="About Us.html" class="nav-link link-light px-2">About Us</a></li>
                    <li class="nav-item"><a href="Contact Us.html" class="nav-link link-light px-2">Contact Us</a></li>
                    <li class="nav-item"><a href="Feedback.html" class="nav-link link-light px-2">Feedback</a></li>
                </ul>
                <div class="text-end  ">
                    <!-- <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button> -->
                    <button type="button" class="btn btn-warning " data-bs-toggle="modal" data-bs-target="#signupModal">
                        Login / Sign-up </button>
                </div>
            </div>
        </nav>
    </div>

    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-xxl-down">
            <div class="container">
                <div class="rec">
                    <a class="as" href="home.html">
                        <img class="logo" src="logoweb.png" alt="Earn and Learn">
                    </a>
                    <button class="b1">EARN AND LEARN</button>
                    <label class="l1" for="b1">EARNING PLATFORM</label>
                    <label class="f1" for="b1">Select Account Type</label>
                    <label class="f2">This won't be changed later!!</label>
                    <div class="rec1" type="button" href="login/student_login_page/student_login.html">
                        <h1> Register as student</h1>
                        <div class="rec2" type="button">
                            <h1> Register as Company</h1>
                            <span>&#8594;</span>
                            <div class="span2">&#8594;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 150px;">
        <h1 style="color: aliceblue;">Contact Us</h1>
        <form action="#" method="post">
            <label for="name" style="color: aliceblue;">Name</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email" style="color: aliceblue;">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message" style="color: aliceblue;">Message</label>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
